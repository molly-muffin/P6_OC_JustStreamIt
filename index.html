<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>JustStreamIt</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body>
    <header class="header">
        <img class="center" src="img/logo.png">
        <h1 class="center" class="header__title">Quel film on regarde ce soir ?</h1>
        <button class="header_button"><span><a href="#bloc_page">Acceuil</a></span></button>
        <button class="header_button"><span><a href="#categories">Catégories</a></span></button>
    </header>

    <div id="bloc_page">
        <div class="center" id="block_of_best_movie">
            <section id="best_movie">
            <h2>Meilleur Film</h2>
                <p id="best_movie_image"></p>
                <p id="best_movie_infos"></p>
            </section>  
            <button class="button_infos_movie"><span>Infos</span></button>
        </div>

        <h2 class="center">Meilleurs Films</h2>
        <div class="parent parent_top"></div>
        <h2 id="categories" class="center">Catégorie film d'action</h2>
        <div class="parent parent_action"></div>
        <h2 class="center">Catégorie film comique</h2>
        <div class="parent parent_comedy"></div>
        <h2 class="center">Catégorie film pour enfant</h2>
        <div class="parent parent_family"></div>
        <h2 class="center">Catégorie film d'horreur</h2>
        <div class="parent parent_horror"></div>

        <div id="myMovie" class="movie">
            <div class="movie_info">
                <span class="close">&times;</span>
                <div class="movie_img"></div>
                <h2 class="center"> Informations</h2>
                <ul class="movie_infos"></ul>
            </div>
        </div>
    </div>

<script src="scripts.js"></script>  

</body>
    
</html>
